<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rock Paper Scissors, classic game">
    <meta name="author" content="Alejandro Bastor-Alvarez" />
    <link rel="stylesheet" href="asset/css/styles.css">
    <link rel="shortcut icon" href="asset/images/game.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Grandstander:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors - RPT</title>
</head>

<body id="body" class="">
   <!--Landing page-->
   <section class="main" id="principal">
        <div id="box" class="container blue">
            <div class="animated2 bounce">
                <h2>Welcome to...
                <br>ROCK, PAPER, SCISSORS !!!</h2>
            </div>
            <form id="form">
                <input maxlength="10" required type="text" name="name" id="name" placeholder="Your Name...">
                <select name="gender" id="gender">
                    <option hidden selected>Boy / Girl</option>
                    <option value="boy">Boy</option>
                    <option value="girl">Girl</option>
                </select>
                <select name="color" id="color">
                    <option hidden selected>Pick a color</option>
                    <option value="blue">Blue</option>
                    <option value="red">Red</option>
                    <option value="black">Black</option>
                    <option value="purple">Purple</option>
                </select>
                <button class="animated pulse" onclick="getData()" type="button">PLAY !!!!</button>
            </form>
        </div>
    </section> 
   <!-- Game page-->
    <!-- Scoreboard-->
    <section class="scoreboard shadow">
        <div id="user-label" class="user-label badge animated ">
            <div id="img"><img src="asset/images/boy.png" alt="boy"></div>
            <h3 id="user">user</h3>
        </div>
        <div id="pc-label" class="pc-label badge animated"><img src="asset/images/robot.png" alt="Robot">
            <h3>Robot</h3>
        </div>
        <span id="user-score">0 </span> <span class="puntos">:</span>
        <span id="pc-score">0</span>
    </section>
    <!-- Message Screen-->
     <div class="result">
        <p>Please select one, to start !!!!</p>
    </div>
    <!-- Player' choices -->
    <section class="choices">
        <div class="choice shadow" id="r">
            <img src="asset/images/rock.png" alt="Rock">
        </div>
        <div class="choice shadow" id="p">
            <img src="asset/images/paper.png" alt="Paper">
        </div>
        <div class="choice shadow" id="s">
            <img src="asset/images/scissors.png" alt="Scissors">
        </div>
    </section>
    <!-- Button reset game -->
    <div id="newGame">New Game</div>
     <section class="colors">
        
     </section>
    <!-- Footer section  -->
      <footer>
        <div id="socialContainer">
            <a href="https://www.twitter.com/"><img src="asset/images/twitter.png" alt="twitter"></a>
            <a href="https://www.instagram.com/"><img src="asset/images/instagram.png" alt="instagram"></a>
            <a href="https://www.facebook.com/"><img src="asset/images/facebook.png" alt="instagram"></a>
            <a href="https://github.com/ajba1973"><img src="asset/images/github.png" alt="github"></a>
            <p>Copyright 2021 Alejandro Bastor-Alvarez</p>
        </div>

    </footer> 
   

    <script src="asset/js/main.js"></script>

</body>

</html>
