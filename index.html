<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rock Paper Scissors, classic game">
    <meta name="author" content="Alejandro Bastor-Alvarez" />
    <title>Rock Paper Scissors - RPT</title>
    <link rel="shortcut icon" href="asset/images/juego.png" type="image/x-icon">
    <link rel="stylesheet" href="asset/css/styles.css">
</head>
<body>
    <!-- Landing page-->
    <section class="principal" id="principal">
        <section id="container" class="container blue">
            <h1 class="animated2 bounce">WELCOME !!!!</h1>
            <form action="" id="form">
                <input maxlength="10" required type="text" name="name" id="name" placeholder="Player's name">
                <select name="gender" id="gender">
                    <option required hidden selected>Boy / Girl</option>
                    <option value="boy">Boy</option>
                    <option value="girl">Girl</option>
                </select>
                <button class="animated pulse" onclick="getData()" type="button">PLAY !!!</button>
            </form>
        </section>
    </section>
    
</body>
</html>
