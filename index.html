<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rock Paper Scissors, classic game">
    <meta name="author" content="Alejandro Bastor-Alvarez" />
    <title>Rock Paper Scissors - RPT</title>
    <link rel="shortcut icon" href="asset/images/juego.png" type="image/x-icon">
    <link rel="stylesheet" href="asset/css/styles.css">
</head>

<body>
   <!--Landing page-->
    <section class="principal" id="principal">
        <section id="container" class="container blue">
            <form action="" id="form">
            <h1 class="animated2 bounce">WELCOME !!!!</h1>
            <input maxlength="10" required type="text" name="name" id="name" placeholder="Player's name">
            <select name="gender" id="gender">
                <option required hidden selected>Boy / Girl</option>
                <option value="boy">Boy</option>
                <option value="girl">Girl</option>
            </select>
            <select name="color" id="color">
                <option required hidden selected>Please select a color</option>
                <option value="blue">Blue</option>
                <option value="red">Red</option>
                <option value="black">Black</option>
                <option value="purple">Purple</option>
            </select>
            <button class="animated pulse" onclick="getData()" type="button">PLAY !!!</button>
        </form>
        </section>
    </section>
    <!-- Game page-->
    <!-- Header-->
    <header>
        <nav>
            <a href="index.html"><img src="asset/images/juego.png" alt="game"></a>
            <h1> Rock - Paper - Scissor Game </h1>
        </nav>
    </header>
    <!-- Scoreboard-->
    <section class="marcador sombra">
        <div id="user-label" class="user-label badge animated ">
            <div id="img"><img src="asset/images/boy.png" alt="Man"></div>
            <h3 id="Usuario">Usuario</h3>
        </div>
        <div id="pc-label" class="pc-label badge animated"><img src="asset/images/robot.png" alt="Robot">
            <h3>Robot</h3>
        </div>
        <span id="user-score">0 </span> <span class="puntos">:</span>
        <span id="pc-score">0</span>
    </section>
    <!-- Message Screen-->
    <div class="result">
        <p>Elige uno para empezar</p>
    </div>
    <div id="gameContainer">
        <div id="divTopScore">
            <p style="margin: 0;" id="topScore">- Robot -</p>
        </div>
        <div id="divTopImage">
            <img id="IAimg" src="asset/images/1.png" alt="IAplayer">
        </div>

        <h2>VS</h2>

        <div id="divBottomImage">
            <div id="selectImage">
                <img id="piedra" class="btnSelDefault" onclick="comprobarResultado('piedra')" src="asset/images/1.png"
                    alt="piedra">
                <img id="papel" class="btnSelDefault" onclick="comprobarResultado('papel')" src="asset/images/2.png"
                    alt="papel">
                <img id="tijeras" class="btnSelDefault" onclick="comprobarResultado('tijeras')" src="asset/images/3.png"
                    alt="tijeras">
            </div>
        </div>
        <div id="divBottomScore">
            <p style="margin: 0;">-Player-</p>
        </div>
    </div>
    <!-- Banner Wins -->
     <div id="btnRetryDiv" class="bannerHide">
        <p id="btnRetry" style="margin: 0;" onclick="">Nueva partida</p>
    </div>
    <!-- Footer section  -->
    <footer>
        <!-- Info icons  -->
        <div>

            <img id="btnInfo" src="https://img.icons8.com/material/24/000000/about.png" onclick="" alt="info">
            <div id="infoIcons" style="display: none">
                <p>Alejandro Bastor 2021</p>
                <p>All icons come from <a href="https://www.icons8.com">Icons8</a>.
                    </br>you can download from there.</p>
                <p>'Pacifico' <a href="https://fonts.google.com">Google Font</a>.</p>
            </div>
        </div>
        <!-- Botones para las redes sociales -->
        <div id="socialContainer">
            <a href="https://www.twitter.com/"><img src="asset/images/twitter.png" alt="twitter"></a>
            <a href="https://www.instagram.com/"><img src="asset/images/instagram.png" alt="instagram"></a>
            <a href="https://www.facebook.com/"><img src="asset/images/facebook.png" alt="instagram"></a>
            <a href="https://github.com/ajba1973"><img src="asset/images/github.png" alt="github"></a>
        </div>

    </footer>

</body>

</html>
